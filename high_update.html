<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #142431;
        }
    </style>

</head>

<body>
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

</body>
<script src="./js/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script>
    Highcharts.setOptions({
        global: {
            useUTC: false
        },
        colors: ['#d61718', '#50B432', '#f1c41d'], //定义运动线条的颜色，第i条线使用数组中第i个值

    });

    Highcharts.chart('container', {

        chart: {

            marginLeft: 100,
            marginRight: 70,
            backgroundColor: "#142431", //画布背景色
            plotBackgroundColor: "#0d0918", //主图表区背景色，即X轴与Y轴围成的区域的背景色
            // plotBorderColor: "46d6d7",
            animation: Highcharts.svg, // don't animate in old IE 折线出来时的动画
            events: {
                load: function() {
                    // set up the updating of the chart each second
                    var series = this.series[0];
                    var series1 = this.series[1];
                    // var series2 = this.series[2];
                    setInterval(function() {
                        var x = (new Date()).getTime(), // current time
                            y = Math.random();
                        series.addPoint([x, y], true, true);
                    }, 1000);

                    setInterval(function() {
                        var x = (new Date()).getTime(), // current time
                            y = Math.random();
                        series1.addPoint([x, y], true, true);
                    }, 1000);
                    // setInterval(function() {
                    //     var x = (new Date()).getTime(), // current time
                    //         y = Math.random();
                    //     series2.addPoint([x, y], true, true);
                    // }, 1000);
                }
            }
        },
        credits: {
            enabled: false //不显示水印提示
        },
        title: {
            text: '波形图',
            style: {
                color: '#0000ff' //设置文字颜色
            }
        },
        xAxis: [{
            type: 'datetime',
            lineWidth: 0,
            showFirstLabel: false,
            minorTickInterval: 'auto', //设置是否出现纵向小标尺 
            minorTickWidth: 2, //副标记的宽
            minorTickLength: 5, //副标记的长度
            minorTickPosition: 'inside', //设置副刻度线朝里
            minorGridLineWidth: 0,
            minorTickColor: '#0000ff',

            // tickInterval: 1,

            tickPixelInterval: 150, //设置横坐标密度 
            tickInterval: 1000, // 坐标轴刻度间隔为一星期
            tickWidth: 1, //刻度线的粗细
            tickLength: 10,
            tickPosition: 'inside',
            lineColor: '#0000ff ',
            gridLineColor: '#46d6d7', //设置纵向标尺颜色  
            lineWidth: 1,
            tickColor: '#0000ff ', //刻度颜色
            gridLineWidth: 1, //设置纵向标尺宽度
            tickWidth: 1, //坐标轴的宽度
            labels: {
                step: 2, //每隔2个刻度点显示一个值
                style: {
                    color: '#000', //刻度标识的文字颜色
                    fontSize: '18px',
                    fontFamily: '微软雅黑'
                }
            },
        }],
        yAxis: [{ // 第一个 Y 轴，放置在左边（默认在坐标）
            title: {
                text: 'APP-R',
                style: {
                    color: "#ee0000",
                    fontSize: '24px'
                }
            },
            lineWidth: 1,
            showFirstLabel: false,
            minorTickInterval: 'auto', //设置是否出现纵向小标尺 
            minorTickWidth: 1, //副标记的宽
            minorTickLength: 5, //副标记的长度
            minorTickPosition: 'inside', //设置副刻度线朝里
            minorGridLineWidth: 0,
            minorTickColor: '#0000ff',
            tickPosition: 'inside',

            // tickPositions: [0, 0.5, 1, 1.5, 2], // 指定竖轴坐标点的值
            // gridLineWidth: 1,
            lineColor: '#0000ff',
            // lineWidth: 1, //Y轴的宽度,设置y轴的坐标轴
            gridLineColor: '#46d6d7', //网格横条线的颜色
            tickWidth: 1, //设置y轴刻度先的宽，默认为0，不显示
            // gridLineWidth: 1, //坐标轴内的横线的宽
            tickColor: '#0000ff ', //刻度颜色
            labels: {
                style: {
                    color: '#000', //刻度标识的文字颜色
                    fontSize: '15px',
                    fontFamily: '微软雅黑'
                }
            },
            showFirstLabel: false
        }, { // 第二个坐标轴，放置在右边
            linkedTo: 0,
            gridLineWidth: 0,
            opposite: true, // 通过此参数设置坐标轴显示在对立面
            title: {
                text: null
            },
            lineWidth: 1,
            showFirstLabel: false,
            minorTickInterval: 'auto', //设置是否出现纵向小标尺 
            minorTickWidth: 1, //副标记的宽
            minorTickLength: 5, //副标记的长度
            minorTickPosition: 'inside', //设置副刻度线朝里
            minorGridLineWidth: 0,
            minorTickColor: '#0000ff',
            tickPosition: 'inside',

            gridLineWidth: 1,
            lineColor: '#0000ff',
            lineWidth: 1, //Y轴的宽度,设置y轴的坐标轴
            gridLineColor: '#46d6d7', //网格横条线的颜色
            tickWidth: 1, //设置y轴刻度先的宽，默认为0，不显示
            gridLineWidth: 1, //坐标轴内的横线的宽
            tickColor: '#0000ff ', //刻度颜色
            labels: { //控制第二个y轴的显示的刻度值的位置
                align: 'left',
                // x: 20,
                // y: -10,
                style: {
                    color: '#000', //刻度标识的文字颜色
                    fontSize: '15px',
                    fontFamily: '微软雅黑'
                }
            },
            showFirstLabel: false
        }],

        tooltip: {
            formatter: function() {
                return '<b>' + this.series.name + '</b><br/>' +
                    Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                    Highcharts.numberFormat(this.y, 2);
            }
        },
        legend: {
            enabled: false
        },
        exporting: {
            enabled: false
        },
        series: [{
                name: '波形data',
                type: 'spline',
                data: (function() {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;

                    for (i = -19; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000 + 1,
                            y: Math.random()
                        });
                    }
                    return data;
                }())
            }, {
                name: 'data',
                type: 'spline',
                data: (function() {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;

                    for (i = -19; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000 + 1,
                            y: Math.random()
                        });
                    }
                    return data;
                }())
            },
            // {
            //     name: 'data',
            //     type: 'spline',
            //     data: (function() {
            //         // generate an array of random data
            //         var data = [],
            //             time = (new Date()).getTime(),
            //             i;

            //         for (i = -19; i <= 0; i += 1) {
            //             data.push({
            //                 x: time + i * 1000 + 1,
            //                 y: Math.random()
            //             });
            //         }
            //         return data;
            //     }())
            // }
        ]
    });
</script>

</html>
