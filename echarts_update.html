<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="main" style="width: 600px;height:400px;"></div>
</body>
<script src="./js/jquery.min.js"></script>
<!--<script src="./js/echarts.js"></script>-->
<!--e'charts-->
<script src="https://cdn.bootcss.com/echarts/2.2.7/echarts-all.js"></script>
<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    var timeTicket = '';
    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '动态数据',
            // subtext: '纯属虚构'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['最新成交价', '预购队列']
        },
        toolbox: {
            show: true,
            feature: {
                mark: {
                    show: true
                },
                dataView: {
                    show: true,
                    readOnly: false
                },
                magicType: {
                    show: true,
                    type: ['line', 'bar']
                },
                restore: {
                    show: true
                },
                saveAsImage: {
                    show: true
                }
            }
        },
        dataZoom: {
            show: false,
            start: 0,
            end: 100
        },
        xAxis: [{
            type: 'category',
            boundaryGap: true,
            data: (function() {
                var now = new Date();
                var res = [];
                var len = 10;
                while (len--) {
                    res.unshift(now.toLocaleTimeString().replace(/^\D*/, ''));
                    now = new Date(now - 2000);
                }
                return res;
            })()
        }, {
            type: 'category',
            boundaryGap: true,
            data: (function() {
                var res = [];
                var len = 10;
                while (len--) {
                    res.push(len + 1);
                }
                return res;
            })()
        }],
        yAxis: [{
            type: 'value',
            scale: true,
            name: '价格',
            boundaryGap: [0.2, 0.2]
        }, {
            type: 'value',
            scale: true,
            name: '预购量',
            boundaryGap: [0.2, 0.2]
        }],
        series: [{
            name: '预购队列',
            type: 'bar',
            xAxisIndex: 1,
            yAxisIndex: 1,
            data: (function() {
                var res = [];
                var len = 10;
                while (len--) {
                    res.push(Math.round(Math.random() * 1000));
                }
                return res;
            })()
        }, {
            name: '最新成交价',
            type: 'line',
            data: (function() {
                var res = [];
                var len = 10;
                while (len--) {
                    res.push((Math.random() * 10 + 5).toFixed(1) - 0);
                }
                return res;
            })()
        }]
    };
    var lastData = 11;
    var axisData;
    clearInterval(timeTicket);
    timeTicket = setInterval(function() {
        lastData += Math.random() * ((Math.round(Math.random() * 10) % 2) == 0 ? 1 : -1);
        lastData = lastData.toFixed(1) - 0;
        axisData = (new Date()).toLocaleTimeString().replace(/^\D*/, '');

        // 动态数据接口 addData
        myChart.addData([
            [
                0, // 系列索引
                Math.round(Math.random() * 1000), // 新增数据
                true, // 新增数据是否从队列头部插入
                false // 是否增加队列长度，false则自定删除原有数据，队头插入删队尾，队尾插入删队头
            ],
            [
                1, // 系列索引
                lastData, // 新增数据
                false, // 新增数据是否从队列头部插入
                false, // 是否增加队列长度，false则自定删除原有数据，队头插入删队尾，队尾插入删队头
                axisData // 坐标轴标签
            ]
        ]);
    }, 2100);

    myChart.setOption(option);
</script>

</html>
